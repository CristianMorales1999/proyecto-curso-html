       <div class="contenedor-formulario">
            <form>
                
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe aquí tu nombre" required minlength="3" >

                <label for="apellidos">Apellidos: </label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Escribe aquí tus apellidos" required minlength="3">

                <label for="correo">Correo: </label>
                <input type="email" name="correo" id="correo" name="correo" placeholder="Escribe aquí tu correo" required>

                <label for="pais">Pais </label>
                <select name="pais" id="pais">
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                </select>

                <label for="comentario">Comentario: </label>
                <textarea name="comentario" id="comentario" placeholder="Escribe aquí tu comentario"></textarea>

                <label for="motivo">Motivo de contacto: </label>
                <input type="radio" name="motivo" id="motivo" ><i>Soy fan</i>
                <input type="radio" name="motivo" id="motivo"><i>Quiero una remera</i>
                <input type="radio" name="motivo" id="motivo"><i>Comerciales</i>
                <input type="radio" name="motivo" id="motivo"><i>Reclamos</i>

                <input type="submit" value="enviar">

            </form>
